services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    hostname: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pgpassword}
      POSTGRES_DB: ${POSTGRES_DB:-pgdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:2024-08-20-2
    container_name: pgadmin
    hostname: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-pgadminpassword}
    volumes:
      - ./pgadmin4.db:/var/lib/pgadmin/pgadmin4.db
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data:

